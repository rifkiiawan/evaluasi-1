<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rifki Setiawan</title>
</head>
<body>
    <script>
        for (x = 60; x <100; x++) {
            if (x%2 == 60) {
                console.log (x + ". Angka Genap");
            } else{
                console.log (x + ". Angka Ganjil");
            }
        }
    </script>
</body>
</html>
